<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../src/style/products.css">
    <title>Document</title>
</head>

<body class="bg-secondary">

    <nav class="navBar">
        <img src="../src/img/Find Yourself.png" alt="Main Logo" class="mainLogo">
        <a href="./index.html">Home</a>
        <button id="cartButton" class="btn btn-outline-light">
            <img src="../src/img/icons8-carrito-de-compras-24.png" alt="Shopping cart">
            <span id="cartCounter">0</span> 
        </button>
    </nav>

    <div class="container">
        <table class="table text-white">
            <thead>
                <tr>
                <th scope="col">#</th>
                <th scope="col">Item</th>
                <th scope="col">Quantity</th>
                <th scope="col">Action</th>
                <th scope="col">Total Amount</th>
              </tr>
            </thead>
            <tbody id="items" class="active"></tbody>
            <tfoot>
              <tr id="footer">
                <th scope="row" colspan="5">Empty cart</th>
              </tr>
            </tfoot>
        </table>

        <div class="row" id="cards"></div>
    </div>

    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="empty-cart">
                Empty all
            </button>
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>
    
    <template id="template-cart">
      <tr>
        <th scope="row">id</th>
        <td>Caf√©</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm">
                +
            </button>
            <button class="btn btn-danger btn-sm">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
      </tr>
    </template>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div style="height: 300px;" class="card-body">
                    <h5>Name</h5>
                    <p class="price">Price:</p>
                    <!-- arreglar lo del precio que no se ve el simbolo $ -->
                    <p class="desc">Description:</p>
                    <button class="btn btn-dark">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <div class="pageButtons position-relative">
        <button class="position-absolute top-0 start-50 translate-middle-x nextPage btn btn btn-outline-light">Load more</button>
    </div>


    <script src="../src/index.js" type="module"></script>
</body>

</html>
