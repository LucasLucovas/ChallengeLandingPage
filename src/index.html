    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Tp Ecommerce</title>
</head>

<body class="bg-secondary">

    <nav class="navBar">
        <img src="../src/img/Find Yourself.png" alt="Main Logo" class="mainLogo">
        <a href="#lastButton">More products</a>
        <button class="btn btn-dark">About</button>
        <button class="btn btn-dark">Log in</button>
        <button id="cartButton" class="btn btn-outline-light">
            <img src="/src/img/icons8-carrito-de-compras-24.png" alt="Shopping cart">
            <span id="cartCounter">0</span> 
        </button>
    </nav>
    <div class="filterContainer">
        <input type="text" id="inputFilter" placeholder="Find your product...">
    </div>
    <div class="container">
        <div class="tableContainer">

            <div class="table text-white action">
                <div class="cartHeader">
                    <p>#</p>
                    <p>Item</p>
                    <p>Quantity</p>
                    <p>Action</p>
                    <p>Total Amount</p>
                </div>
                <div id="items" class="action"></div>
                <footer>
                <div id="footer">
                    <p>Empty cart</p>
                </div>
                </footer>
            </div>
        </div>

        <div class="row" id="cards"></div>
    </div>

    <template id="template-footer">
        <div class="footerContainer">
            <h6>Product quantity:</h6>
            <p class="totalQuantity">10</p>
            <div>
                <button class="btn btn-danger btn-sm" id="empty-cart">
                    Empty all
                </button>
            </div>
            <p class="totalAmountFooter font-weight-bold">$ <span>5000</span></p>
        </div>
    </template>
    
    <template id="template-cart">
        <div class="cartObjectContainer">
          <p class="idObjectCart">id</p>
          <h6 class="nameObjectCart">Caf√©</h6>
          <p class="quantityObjectCart">1</p>
          <div class="btnActive">
              <button class="btn btn-info btn-sm">
                  +
              </button>
              <button class="btn btn-danger btn-sm">
                  -
              </button>
          </div>
          <p>$ <span>500</span></p>
        </div>
      </template>

    <template id="template-card">
        <div class="col-12 mb-2 col-md-4">
            <div class="card">
                <img src="" alt="" class="card-img-top">
                <div style="height: 300px;" class="card-body">
                    <h5>Name</h5>
                    <p class="price">Price:</p>
                    <!-- arreglar lo del precio que no se ve el simbolo $ -->
                    <p class="desc">Description:</p>
                    <button class="btn btn-dark">Comprar</button>
                </div>
            </div>
        </div>
    </template>

    <div class="pageButtons position-relative">
        <button id="lastButton" class="position-absolute top-0 start-50 translate-middle-x nextPage btn btn btn-outline-light">Load more</button>
    </div>
